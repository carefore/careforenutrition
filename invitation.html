<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thư Mời Dự Tiệc</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Thư Mời Dự Tiệc</h1>
    <p>Xin chào! Bạn được mời đến dự tiệc của chúng tôi.</p>
    <form id="rsvpForm" action="process.php" method="POST">
      <label for="name">Họ và Tên:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="attend">Bạn có thể tham gia?</label>
      <select id="attend" name="attend" required>
        <option value="yes">Có</option>
        <option value="no">Không</option>
      </select>
      <input type="submit" value="Gửi Phản Hồi">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
